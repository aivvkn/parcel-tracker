name: Go CI

on:
  push:
    branches: ["workflow-setup"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Install ubuntu build deps for SQLite
      run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test ./...

